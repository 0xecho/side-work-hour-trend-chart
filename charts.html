<!DOCTYPE html>
<html>
  <head>
    <title>Job Postings Per Day - Daily Job Posting Trends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta

      content="Explore daily job posting trends and statistics. Analyze the number of jobs posted per day with interactive charts."
    />

    />
    <meta name="author" content="Elias Amha" />
    <meta
      property="og:title"
      content="Job Postings Per Day - Daily Job Posting Trends"
    />
    <meta
      property="og:description"
      content="Explore daily job posting trends and statistics. Analyze the number of jobs posted per day with interactive charts."
    />
    <meta
      property="og:image"
      content="https://0xecho.github.io/side-work-hour-trend-chart/charts.png"
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:site" content="@oxecho" />
    <meta
      name="twitter:title"
      content="Job Postings Per Day - Daily Job Posting Trends"
    />
    <meta
      name="twitter:description"
      content="Explore daily job posting trends and statistics. Analyze the number of jobs posted per day with interactive charts."
    />
    <meta
      name="twitter:image"
      content="https://0xecho.github.io/side-work-hour-trend-chart/charts.png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fffbd3;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 98vw;
        margin: auto;
        min-height: 95vh;

        @media (max-width: 768px) {
          flex-direction: column;
        }
        font-family: "Bebas Neue", sans-serif;
        margin: 0;
      }
      .loader {
        display: block;
        height: 5px;
        width: 5px;
        color: #fff;
        box-shadow: -10px -10px 0 5px, -10px -10px 0 5px, -10px -10px 0 5px,
          -10px -10px 0 5px;
        animation: loader-38 6s infinite;
      }

      @keyframes loader-38 {
        0% {
          box-shadow: -10px -10px 0 5px, -10px -10px 0 5px, -10px -10px 0 5px,
            -10px -10px 0 5px;
        }
        8.33% {
          box-shadow: -10px -10px 0 5px, 10px -10px 0 5px, 10px -10px 0 5px,
            10px -10px 0 5px;
        }
        16.66% {
          box-shadow: -10px -10px 0 5px, 10px -10px 0 5px, 10px 10px 0 5px,
            10px 10px 0 5px;
        }
        24.99% {
          box-shadow: -10px -10px 0 5px, 10px -10px 0 5px, 10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        33.32% {
          box-shadow: -10px -10px 0 5px, 10px -10px 0 5px, 10px 10px 0 5px,
            -10px -10px 0 5px;
        }
        41.65% {
          box-shadow: 10px -10px 0 5px, 10px -10px 0 5px, 10px 10px 0 5px,
            10px -10px 0 5px;
        }
        49.98% {
          box-shadow: 10px 10px 0 5px, 10px 10px 0 5px, 10px 10px 0 5px,
            10px 10px 0 5px;
        }
        58.31% {
          box-shadow: -10px 10px 0 5px, -10px 10px 0 5px, 10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        66.64% {
          box-shadow: -10px -10px 0 5px, -10px -10px 0 5px, 10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        74.97% {
          box-shadow: -10px -10px 0 5px, 10px -10px 0 5px, 10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        83.3% {
          box-shadow: -10px -10px 0 5px, 10px 10px 0 5px, 10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        91.63% {
          box-shadow: -10px -10px 0 5px, -10px 10px 0 5px, -10px 10px 0 5px,
            -10px 10px 0 5px;
        }
        100% {
          box-shadow: -10px -10px 0 5px, -10px -10px 0 5px, -10px -10px 0 5px,
            -10px -10px 0 5px;
        }
      }

      .chart {
        width: 95%;
        height: 100%;
        padding: 0 1rem;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: start;
        width: 100vw;
        min-height: 75vh;
        border: 1px solid #000;
      }

      .side-holder {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100px;
        margin-top: auto;
        justify-content: flex-end;
      }

      .side {
        font-size: 75px;
        transform: rotate(-90deg);
      }

      .row:nth-child(2) {
        background-color: #fffbc8;
      } 
      .row:nth-child(3) {
        background-color: #ffd8c8;
      } 
      .row:nth-child(4) {
        background-color: #c8f4ff;
      } 

      h1,
      h2 {
        margin: 0;
        padding: 0px 50px;
        line-height: 0.75;
        letter-spacing: -6.9px;
        font-family: "Lexend", sans-serif;
        font-size: 64px;
      }

      h2 {
        margin: auto;
        line-height: 0.8;
      }

      .spaced-apart {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <template id="afterFetch">
      <div class="app">
        <div class="spaced-apart">
          <h1>Job Posted by Time of day</h1>
          <h2>UTC</h2>
          <span>
            by <a class="pointless-link" href="https://github.com/0xecho">0xecho</a>
          </span>
        </div>
        <div class="row">
          <div class="side-holder"><div class="side">Morning</div></div>
          <div class="chart">
            <div id="chart1"></div>
          </div>
        </div>
        <div class="row">
          <div class="side-holder"><div class="side">Afternoon</div></div>
          <div class="chart">
            <div id="chart2"></div>
          </div>
        </div>
        <div class="row">
          <div class="side-holder"><div class="side">Night</div></div>
          <div class="chart">
            <div id="chart3"></div>
          </div>
        </div>
      </div>
    </template>

    <div id="initialLoading">
      <span class="loader"></span>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchChart("chart1Options", "chart1");
      fetchChart("chart2Options", "chart2");
      fetchChart("chart3Options", "chart3");
    });

    async function fetchChart(chartOptions, chartId) {
      const baseUrl = window.location.href.split("/").slice(0, -1).join("/");
      const response = await fetch(`${baseUrl}/${chartOptions}.json`);
      const options = await response.json();

      setTimeout(() => {
        const chart = new ApexCharts(
          document.querySelector(`#${chartId}`),
          options
        );
        chart.render();
      }, 1000);

      if (document.querySelector("#initialLoading")) {
        document.querySelector("#initialLoading").remove();
      }
      if (document.querySelector("#afterFetch")) {
        const template = document.querySelector("#afterFetch");
        const clone = template.content.cloneNode(true);
        document.body.appendChild(clone);
        document.querySelector("#afterFetch").remove();
      }
    }
  </script>
</html>
